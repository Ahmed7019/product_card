<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Product card</title>
</head>

<body>
    <div class="parent">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle perfume" class="perfume-img">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle perfume" class="perfume-img-mob">
        <div class="perfume">
            <span class="perf-word">perfume</span>
            <h2>Gabrielle Essence eau de parfum</h2>
            <p>A floral, solar and voluptuous <br>
                interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <span class="price-a">$149.99</span>
                <span class="price-s">$169.99</span>
            </div>
            <button> <img src="images/icon-cart.svg" alt="icon-cart" style="width: 15px;"> Add to Cart</button>
        </div>
    </div>
</body>

</html>
